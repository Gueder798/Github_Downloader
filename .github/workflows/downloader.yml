name: downloader
on:
  workflow_dispatch:
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
    - name: Prepare tools in need
      run: |
        sudo -E apt update
        sudo apt install wget

    - name: Download
      run: |
        mkdir final
        cd final
        wget https://arxiv.org/pdf/1706.03762

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Final
        path: ./final/*
